<body>
    <nav class="nav-rex js-nav">
        <header>
            <h1 class="nav-rex-title">KOMODO <strong>HST AUTO</strong></h1>
        </header>
        <div class="nav-rex-item u-category-workspace">
            <h5 class="nav-rex-category">
                <svg class="nav-rex-icon"><use xlink:href="../assets/img/icons.svg#icon-windows"></use></svg> 工作空间
            </h5>
            <button type="button" id="button-workpanel" data-section="hstautoworkpanel" class="nav-rex-button"><em>工作</em>面板</button>
            <button type="button" id="button-storagepanel" data-section="storagepanel" class="nav-rex-button"><em>存储</em>面板</button>
        </div>

        <div class="nav-rex-item u-category-settings">
            <h5 class="nav-rex-category">
                <svg class="nav-rex-icon"><use xlink:href="../assets/img/icons.svg#icon-settings"></use></svg> 系统设置
            </h5>
            <button type="button" id="button-settingspanel" data-section="settingspanel" class="nav-rex-button"><em>设置</em>面板</button>
            <button type="button" id="button-statuspanel" data-section="statuspanel" class="nav-rex-button"><em>状态</em>面板</button>
        </div>
    </nav>
    <main class="content-rex js-content">
        <section id="hstautoworkpanel-section" class="section js-section u-category-hstautoworkpanel">
            <header class="section-header">
                <div class="section-wrapper">
                    <h1>
                        <svg class="section-icon">
                    <use xlink:href="../assets/img/icons.svg#icon-windows"></use>

                    </h1>
                    <h3>方法列表下为 <code>工作列表</code></h3>
                </div>
            </header>
            <div class="section-mainspace">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-task-tab" data-toggle="tab" href="#nav-task" role="tab" aria-controls="nav-task" aria-selected="true">任务</a>
                        <a class="nav-item nav-link" id="nav-store-tab" data-toggle="tab" href="#nav-store" role="tab" aria-controls="nav-store" aria-selected="false">存储</a>
                        <a class="nav-item nav-link" id="nav-settings-tab" data-toggle="tab" href="#nav-settings" role="tab" aria-controls="nav-settings" aria-selected="false">设置</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-task" role="tabpanel" aria-labelledby="nav-task-tab">任务</div>
                    <div class="tab-pane fade" id="nav-store" role="tabpanel" aria-labelledby="nav-store-tab">
                        <div class="hstautoworkpanel-section-ctrlpanel">

                        </div>
                        <div id="nav-store-items" class="hstautoworkpanel-section-storepanel">
                            <div id="store-item-template" class="hstautoworkpanel-section-filedirpanel">
                                <div class="item">
                                    <img class='icon' src="../assets/img/directory.svg" />
                                    <div class="filename">..</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">设置</div>
                </div>
            </div>
            <script type="text/javascript">
                require('../dist/renderer-process/workspace/workpanel')
            </script>
        </section>
        <section id="storagepanel-section" class="section js-section u-category-storagepanel"></section>
        <section id="settingspanel-section" class="section js-section u-category-hstautoworkpanel"></section>
        <section id="statuspanel-section" class="section js-section u-category-statuspanel"></section>

        require('../dist/require/nav')
